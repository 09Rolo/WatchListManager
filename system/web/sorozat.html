<!DOCTYPE html>
<html lang="hu" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/imgs/WLM.png" type="image/x-icon">
    <title>Watch List Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/basics.css">
    <link rel="stylesheet" href="/styles/sorozat_pc.css">
    <link rel="stylesheet" href="/styles/sorozat_mobile.css">

</head>

<body onload="loaded()">
    <div id="top"></div>
    <div id="fuggony"></div>

    <div id="betolto">
        <div id="forgo">
            <h1 class="cant_select">I</h1>
        </div>
        <div id="betolto_szoveg">
            <h2 class="cant_select">Betöltés <h2 id="h2_betoltesnel_pontok" class="cant_select">...</h2>
            </h2>
        </div>
    </div>

    


    <div id="container">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container-fluid">

                <a class="navbar-brand" href="/">
                    <img src="/imgs/WatchListManager.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Watch List Manager
                </a>


                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menü</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Bezárás"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                            <li class="nav-item">
                                <a class="nav-link" href="/">Főoldal</a>
                            </li>



                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Nyelve
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <div id="menu_language">
                                        <li>
                                            <a class="dropdown-item" href="/sorozat/" id="menu_language_hu">
                                                Magyar
                                            </a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="/sorozat/" id="menu_language_en">
                                                Angol
                                            </a>
                                        </li>
                                    </div>
                                </ul>
                            </li>

                            <!--többi elem ha kell-->

                            <!--Fiók dropdown cucc-->
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Fiók
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <div id="menu_account">
                                        <li>
                                            <a class="dropdown-item" href="/" id="menu_account_href">
                                                <p id="menu_username"></p>
                                            </a>
                                        </li>
                                    </div>

                                    <div id="menu_login_register">
                                        <li>
                                            <a class="dropdown-item" href="/auth/login">
                                                Bejelentkezés
                                            </a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="/auth/register">
                                                Regisztráció
                                            </a>
                                        </li>
                                    </div>

                                    <div id="menu_logout">
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#" id="menu_logout_button">Kijelentkezés</a>
                                        </li>
                                    </div>
                                </ul>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="navbarfixmarginja"></div>


        <!--Többi ide-->
        <div class="main">
            <div class="resz row" id="elsoresz">
                <div class="adatok col-md-7 col-12">
                    <div class="felso">
                        <h2 id="cim" class="underline_hover"></h2>
                        <hr>
                        <p id="datumok"></p>
                        <p id="sajatnote"></p><br>
                        <p id="leiras"></p>
                    </div>
                    <div class="also">
                        <div class="rowba">
                            <p id="kategoriak"></p>
                            <p id="hossz"><span class="bold"></span></p>
                            <p id="ertekeles" class="rating" style="color: white;"></p>
                        </div>

                        <p id="releasedate"></p>
                        <p id="originallang"></p>
                        <p id="budget"></p>
                        <p id="status"></p>
                        <a href="https://www.imdb.com/title/" target="_blank" rel="noopener noreferrer" id="imdblink">IMDB Link</a>
                        <br>
                        <a href="" target="_blank" rel="noopener noreferrer" id="sajaturl"></a> <!--<span class="bold">Saját link</span>-->

                        
                        <div id="inputactions">
                            <div class="gombok">
                                <div id="wishlistcontainer">
                                    <button id="wishlist" title="Kívánságlistára"><i class="bi bi-bookmark-plus-fill"></i></button>
                                    <p id="wishlisttext">Kívánságlistára</p>
                                </div>
                            
                                <div id="watchedcontainer">
                                    <button id="watched" title="Megnézettnek jelölés"><i class="bi bi-file-check-fill"></i></button>
                                    <p id="watchedtext">Megnézettnek jelölés</p>
                                </div>
                            </div>

                            <div class="inputok">
                                <div class="bevitel">
                                    <input type="text" name="link" id="link" placeholder="Link">
                                    <button id="linkbutton">Link hozzáadása</button>
                                </div>
                                <div class="bevitel">
                                    <textarea name="note" id="note" rows="2" maxlength="250">Jegyzet</textarea>
                                    <button id="notebutton">Jegyzet hozzáadása</button>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
                <div id="poster" class="col-md-5 col-12">
                    <img src="" id="fadedimg" class="img-fluid">
                    <img src="" is="posterimg" class="img-fluid">
                </div>
            </div>

            <hr>

            <div class="resz" id="masodikresz">
                <div class="general">
                    <p id="num_of_s"><span>Évadok száma:</span> 5</p>
                    <p id="num_of_e"><span>Epzódok száma:</span> 62</p>
                </div>

                <div id="seasonlist">
                    <button onclick="changeSeason(this)" class="season">1</button>
                    <button onclick="changeSeason(this)" class="season">2</button>
                </div>


                <div id="seasonpage">
                    <div class="general">
                        <p>cuccok</p>
                    </div>

                    <div class="row">
                        <div class="episodes col-md-7 col-10">
                            <div class="episode"></div>
                            <div class="episode"></div>
                            <div class="episode"></div>
                        </div>

                        <div id="poster" class="col-md-4 col-10">
                            <img src="" id="fadedimg" class="img-fluid">
                            <img src="" is="posterimg" class="img-fluid">
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </div>


    


    <script src="/client/load.js"></script>
    <script src="/client/cl_register_login.js"></script>
    <script src="/client/cl_sorozat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
