<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchListManager</title>

    <link rel="stylesheet" href="./styles/basics.css">
    <link rel="stylesheet" href="./styles/auth_pc.css">
    <link rel="stylesheet" href="./styles/auth_mobile.css">
</head>
<body>
    <div id="top"></div>
    <div id="fuggony"></div>

    <div id="betolto">
        <div id="forgo">
            <h1 class="cant_select">I</h1>
        </div>
        <div id="betolto_szoveg">
            <h2 class="cant_select" >Betöltés <h2 id="h2_betoltesnel_pontok" class="cant_select">...</h2></h2>
        </div>
    </div>

    


    <div class="container">
        <div id="vissza" class="cant_select">
            <span>&larrhk;</span><p>Vissza a főoldalra</p>
        </div>

        <div id="login_side">
            <div id="login_small" class="small cant_select">
                <h2>Már van fiókod?</h2>
                <button id="switch_to_login">Jelentkezz be</button>
            </div>

            <div id="login_big" class="big cant_select">
                <h2>Jelentkezz be</h2>

                <label for="email_l">
                    <input type="email" name="email" id="email_l" minlength="5" placeholder=" ">
                    <span>Email cím</span>
                </label>
                
                <label for="password_l" class="password-container">
                    <input type="password" name="password" id="password_l" minlength="5" placeholder=" ">
                    <span>Jelszó</span>
                    <button type="button" class="toggle-password" data-target="password_l">🙈</button>
                </label>

                <input type="submit" value="Bejelentkezés" id="login_button">
            </div>
        </div>


        <div id="register_side">
            <div id="register_small" class="small cant_select">
                <h2>Még nincs fiókod?</h2>
                <button id="switch_to_register">Regisztrálj egyet</button>
            </div>
            
            <div id="register_big" class="big cant_select">
                <h2>Regisztrálj egy fiókot</h2>
                <label for="email_r">
                    <input type="email" name="email" id="email_r" minlength="5" placeholder=" ">
                    <span>Email cím</span>
                </label>

                <label for="username_r">
                    <input type="text" name="username" id="username_r" minlength="2" placeholder=" ">
                    <span>Felhasználónév</span>
                </label>
                
                <label for="password_r" class="password-container">
                    <input type="password" name="password" id="password_r" minlength="5" placeholder=" ">
                    <span>Jelszó</span>
                    <button type="button" class="toggle-password" data-target="password_r">🙈</button>
                </label>

                <input type="submit" value="Regisztráció" id="register_button">
            </div>
        </div>
    </div>



    <script src="./client/load.js"></script>
    <script src="./client/cl_register_login.js"></script>
    <script src="./client/cl_auth.js"></script>
</body>
</html>
